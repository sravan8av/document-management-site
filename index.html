<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg1: #c7d2fe;
      --bg2: #fbcfe8;
      --card: #ffffff;
      --primary: #6366f1;
      --secondary: #22c55e;
      --edit: #a855f7;
      --download: #14b8a6;
      --text: #374151;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .toolbar-left {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    input[type="search"],
    input[type="file"] {
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    button.upload {
      background: linear-gradient(135deg, var(--primary), #818cf8);
    }

    button.edit {
      background: var(--edit);
    }

    button.download {
      background: var(--download);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #eef2f7;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      color: var(--muted);
      font-weight: 600;
    }

    tr:hover {
      background: #f9fafb;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #ffffffcc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  üìÅ Document Management
</header>

<div class="container">
  <div class="card">

    <div class="toolbar">
      <div class="toolbar-left">
        <input type="search" id="search" placeholder="Search documents..." />
        <input type="file" id="fileInput" />
        <button class="upload" onclick="uploadFile()">‚¨Ü Upload</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="fileTable"></tbody>
    </table>

  </div>
</div>

<footer>
  Static Client-Side Document Manager (No Server Required)
</footer>

<script>
  const files = [];
  const table = document.getElementById("fileTable");
  const searchInput = document.getElementById("search");

  function uploadFile() {
    const input = document.getElementById("fileInput");
    if (!input.files.length) return;

    files.push(input.files[0]);
    input.value = "";
    render();
  }

  function downloadFile(index) {
    const file = files[index];
    const url = URL.createObjectURL(file);
    const a = document.createElement("a");
    a.href = url;
    a.download = file.name;
    a.click();
    URL.revokeObjectURL(url);
  }

  function editFile(index) {
    const newName = prompt("Rename file:", files[index].name);
    if (!newName) return;

    files[index] = new File(
      [files[index]],
      newName,
      { type: files[index].type }
    );
    render();
  }

  function render() {
    const filter = searchInput.value.toLowerCase();
    table.innerHTML = "";

    files.forEach((file, index) => {
      if (!file.name.toLowerCase().includes(filter)) return;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${file.name}</td>
        <td>${(file.size / 1024).toFixed(1)} KB</td>
        <td>
          <button class="edit" onclick="editFile(${index})">‚úè Edit</button>
          <button class="download" onclick="downloadFile(${index})">‚¨á Download</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  searchInput.addEventListener("input", render);
</script>

  <button onclick="callApi()">Call Backend API</button>

<script>
  async function callApi() {
    try {
      const response = await fetch("https://doc-apim-gateway.azure-api.net/doc-functions-api/hello");
      const data = await response.json();
      alert("API response: " + data.message);
    } catch (error) {
      alert("Error calling API: " + error);
    }
  }
</script>



</body>

</html>
